<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
    <script>
      function calculateSum() {
        const element = document.getElementById("finalSum");
        element.innerHTML = "Hello World!";
      }
    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter a number" /><br /><br />
    <input type="text" placeholder="Enter another number" /><br /><br />
    <button onclick="calculateSum()">Calculate Sum</button><br /><br />
    <div id="finalSum"></div>
  </body>
</html>
